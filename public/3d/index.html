<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Factory Inventory System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #00aaff;
            box-shadow: 0 0 20px rgba(0,170,255,0.3);
            max-width: 300px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        #scan-panel {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00aaff;
            box-shadow: 0 0 20px rgba(0,170,255,0.3);
            z-index: 1000;
            width: 400px;
            backdrop-filter: blur(5px);
        }
        
        #scan-input {
            width: 70%;
            padding: 10px;
            background: #1a1a2e;
            border: 1px solid #00aaff;
            color: white;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        #scan-button {
            padding: 10px 20px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #scan-button:hover {
            background: #0088cc;
            box-shadow: 0 0 15px #00aaff;
        }
        
        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
            border: 1px solid #00ff00;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        h3 {
            color: #00aaff;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        
        .label {
            color: #aaa;
        }
        
        .value {
            color: #00aaff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    

    <div id="info-panel">
        <button class="close-btn" onclick="this.parentElement.style.display='none'">Ã—</button>
        <h3>ðŸ“¦ Inventory Details</h3>
        <div id="inventory-info">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
    
    


    <!-- Three.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    
    <!-- Our application files -->
    <script src="main.js"></script>
    <script src="enhancements.js"></script>
    <script src="integration.js"></script>
</body>
</html>
